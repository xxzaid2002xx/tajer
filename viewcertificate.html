<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>بوابة البيانات الحكومية</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- إعدادات أساسية لضمان الثبات --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #030e2e;
            color: white;
            overflow-x: hidden;
            width: 100%;
        }

        /* --- الهيدر العلوي: متجاوب بالكامل --- */
        .top-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #030e2e;
        }

        .header-text { 
            line-height: 1.3; 
            width: 38%; 
        }
        
        .header-text.ar { text-align: right; font-size: 13px; }
        .header-text.en { text-align: left; font-size: 13px; direction: ltr; }
        .header-text h3 { font-weight: 700; margin-bottom: 2px; }
        .header-text h4, .header-text h5 { font-weight: 400; font-size: 0.9em; }
        
        .logo-container { width: 20%; text-align: center; }
        .logo-container img { height: 70px; width: auto; max-width: 100%; }

        /* --- شريط الأزرار --- */
        .nav-strip {
            background-color: white;
            padding: 12px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap; 
        }

        .btn-nav {
            background-color: #2b2b2b;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 140px;
        }
        .btn-store { direction: ltr; }

        /* --- قسم الصورة: مثالي للجوال --- */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px 0; /* إلغاء الحواف الجانبية في الحاوية الكبرى */
        }

        .card {
            width: 95%; /* الصورة تأخذ معظم عرض الشاشة */
            max-width: 900px;
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        .card img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain; /* لضمان ظهور الصورة كاملة 100% */
        }

        /* --- تعديلات خاصة جداً للهواتف الصغيرة --- */
        @media (max-width: 480px) {
            .top-header { padding: 10px 8px; }
            
            /* تصغير دقيق للنصوص لتجنب التداخل */
            .header-text.ar, .header-text.en { font-size: 8px; }
            .header-text h3 { font-size: 9px; }
            
            .logo-container img { height: 45px; }

            /* الأزرار 2 في كل صف */
            .nav-strip {
                display: grid; 
                grid-template-columns: 1fr 1fr;
                gap: 8px;
            }

            .btn-nav {
                min-width: unset;
                font-size: 11px;
                padding: 8px 4px;
            }

            .main-content { padding: 10px 5px; }
            .card { width: 100%; border-radius: 8px; }
        }
    </style>
</head>
<body>

    <header class="top-header">
        <div class="header-text ar">
            <h3>جمهورية العراق</h3>
            <h4>اتحاد الغرف التجارية</h4>
            <h5>غرفة تجارة بغداد</h5>
        </div>

        <div class="logo-container">
            <img src="logo.png" alt="شعار">
        </div>

        <div class="header-text en">
            <h3>Republic Of Iraq</h3>
            <h4>Federation of Chambers</h4>
            <h5>Chamber Of Baghdad</h5>
        </div>
    </header>

    <nav class="nav-strip">
        <a href="https://tajr.bcc.iq/login" class="btn-nav">
            <i class="fa-solid fa-user"></i> تسجيل الدخول
        </a>
        <a href="https://bcc.iq/" class="btn-nav">
            <i class="fa-solid fa-phone-flip"></i> اتصل بنا
        </a>
        <a href="#" class="btn-nav btn-store">GooglePlay <i class="fa-brands fa-google-play"></i></a>
        <a href="#" class="btn-nav btn-store">AppStore <i class="fa-brands fa-apple"></i></a>
    </nav>

    <main class="main-content">
        <div class="card">
            <img src="m2.png" alt="بوابة البيانات">
        </div>
    </main>

</body>
</html>
